    <h2>Formulario de contacto</h2>

    <!-- Los datos se recopilan y se mandan para su procesamiento a formulario.html -->

    <form action="form.html">

        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingrese su nombre" id="nombre"><br><br>

        <input type="text" placeholder="Ingrese su apellido" id="apellido"><br><br>

        <label for="pass">Password</label>
        <input type="password" placeholder="Ingrese su password" id="pass"><br><br>

        <label for="number">Teléfono</label>

        <!-- <input type="color">

        <label for="date">Fecha</label>
        <input type="date" name="date" id=""><br><br>

        <!-- Vamos con un select ahora. La ventaja que tiene es que acota bien al dato. Como desventaja en value se podría estar enviando un valor forzado aunque se seleccione otro.-->

        <label for="date">Seleccione el sexo</label>
     <select name="" id="">

        <option value="">Masculino</option>
        <option value="">Femenino</option>
        <option value="">Binario</option>
        <option value="">Prefiero no decirlo</option>

     </select>

     <br><br>

     <!-- Input de tipo checkbox y de tipo radio. En ambos notar la importancia del atributo name. Sobretodo se nota en el input de tipo radio, si no se pone el mismo name a todo, de todos los circulitos no se puede seleccionar uno solo. Siempre hay que agrupar por temática.-->

     <h2>Computadoras</h2>

     <input type="checkbox" name="marca" id="">HP
     <input type="checkbox" name="marca" id="">LENOVO

     <br><br>

     <!-- Input de tipo radio -->

     <h2>Memorias</h2>

     <input type="radio" name="memoria" id="">4Gb
     <input type="radio" name="memoria" id="">8Gb
     <input type="radio" name="memoria" id="">16Gb
     <input type="radio" name="memoria" id="">32Gb
     <input type="radio" name="memoria" id="">64Gb

     <br><br>
