    <!-- Al desafío que vienen creando de presentación, ir acomodando con las etiquetas semánticas que vieron la clase pasada 
1-Crear una barra de navegación usando la etiqueta <nav>.
El <nav> debe contener una lista desordenada <ul> con item list y enlaces.
Ejemplo: "Inicio", "Productos",”Reseñas”, "Contacto". 
-La lista de hobbies que habían puesto, enumerarlas con una lista ordenada
-Insertar una imagen en el <header> para representar el logo del proyecto - traten que sea una imagen con el fondo transparente si es que van a usar solo un logo, o pueden crear un banner con la herramienta canva.
-Insertar varias imágenes dentro del <main> que refieran a hobbies, tecnología, imágenes favoritas.
-Asegurarse de agregar atributos alt para la imagen y subtítulos para el video.
-La entrega por el momento será mediante captura de pantalla como la anterior, pero deberán enviar captura de lo que se ve en el navegador y sólo una parte del código, respondiente a este posteo
PD: vayan pensando de qué irá su proyecto final para ir ya definiendo de aquí a 2 clases. -->

<!-- Encabezado de la página web HEADER -->

<header>

    <h1>Productos de computación y Redes</h1>
    <img src="/images/logo.png" alt="Logo de la empresa">

</header>

<!-- Barra de navegación NAV -->

<nav>

    <ul>
        <li><a href="">Inicio</a></li>
        <li><a href="">Quiénes somos</a></li>
        <li><a href="">Productos</a></li>

    </ul>

</nav>

<!-- Cuerpo principal de la página MAIN -->

<main>
